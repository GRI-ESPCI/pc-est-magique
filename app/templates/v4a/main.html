{% extends "base.html" %} {% block app_content %}

<div class="row mb-3">
    <div class="col">
        <h1>{{ title }}</h1>
    </div>
</div>

<div class="row row-cols g-2">
    {% for v in v4a %}

    <div class="col">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">
                    {{ v.name }}
                </h5>
                {% if v.description %}
                <p class="card-text">{{ v.description }}</p>
                {% endif %}
            </div>
            <a href="{{ url_for('v4a.full_description', v4a_id=v.id) }}" class="btn btn-primary">{{ _("Voir la page") }}</a>
        </div>
    </div>

    {% endfor %}
</div>

{% endblock %}
